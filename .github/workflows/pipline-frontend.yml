name: BSN Frontend Pipeline

on:
  push:
    branches:
      - main
    paths:
      - book-network-ui/**
      - docker/frontend/**
      - docker-compose.yml
      - .github/workflows/*-frontend.yml

jobs:
  build-image:
    name: Build FE Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List repo contents (debug)
        run: |
          echo "=== Root directory ==="
          ls -la
          echo -e "\n=== book-network-ui directory ==="
          ls -la book-network-ui/
          echo -e "\n=== docker/frontend directory ==="
          ls -la docker/frontend/

      - name: Verify Dockerfile location
        run: |
          echo "Dockerfile exists: $(test -f docker/frontend/Dockerfile && echo 'YES' || echo 'NO')"
          echo "book-network-ui exists: $(test -d book-network-ui && echo 'YES' || echo 'NO')"

      - name: Extract project version
        id: extract_version
        run: |
          cd book-network-ui
          echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT
          echo "Extracted version: ${{ steps.extract_version.outputs.VERSION }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: .                         # Root of repo - IMPORTANT!
          file: docker/frontend/Dockerfile    # Path to Dockerfile from root
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/bsn-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/bsn-ui:${{ steps.extract_version.outputs.VERSION }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bsn-ui:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/bsn-ui:buildcache,mode=max