name: BSN Backend API Pipeline

on:
  push:
    branches:
      - main
    paths:
      - book-network/**
      - docker/backend/**
      - docker-compose.yml
      - .github/workflows/*-backend.yml

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project directory
        id: detect
        run: |
          # 1) Prefer explicit book-network folder
          if [ -d "book-network" ]; then
            echo "project_dir=book-network" >> $GITHUB_OUTPUT
            echo "Found project at ./book-network"
            exit 0
          fi

          # 2) If mvnw + pom.xml exist at repo root, use repo root (.)
          if [ -f "mvnw" ] && [ -f "pom.xml" ]; then
            echo "project_dir=." >> $GITHUB_OUTPUT
            echo "Found mvnw and pom.xml at repo root -> using repo root"
            exit 0
          fi

          # 3) Search for a folder named book-network anywhere in repo
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then
            DIR=${DIR#./}
            echo "project_dir=$DIR" >> $GITHUB_OUTPUT
            echo "Found project at ./$DIR"
            exit 0
          fi

          # 4) nothing found -> debug and fail
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: can't locate project (no book-network folder and no mvnw/pom.xml at repo root)"
          echo "Repository root listing:"
          ls -la
          echo ""
          echo "Top-level tree (first 3 levels):"
          find . -maxdepth 3 -print | sed -n '1,200p'
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Compile project
        working-directory: ${{ steps.detect.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean compile
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: bsn
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project directory (tests)
        id: detect-tests
        run: |
          if [ -d "book-network" ]; then echo "project_dir=book-network" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -f "mvnw" ] && [ -f "pom.xml" ]; then echo "project_dir=." >> $GITHUB_OUTPUT; exit 0; fi
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then DIR=${DIR#./}; echo "project_dir=$DIR" >> $GITHUB_OUTPUT; exit 0; fi
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: project not found for tests"
          ls -la
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Wait for MySQL (install client + poll)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          echo "Waiting for MySQL to accept connections..."
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting ($i/60)..."
            sleep 2
          done
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      - name: Running unit tests
        working-directory: ${{ steps.detect-tests.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean test
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bsn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

  build:
    runs-on: ubuntu-latest
    name: Build backend
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: bsn
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
    needs:
      - unit-tests
      - compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project directory (build)
        id: detect-build
        run: |
          if [ -d "book-network" ]; then echo "project_dir=book-network" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -f "mvnw" ] && [ -f "pom.xml" ]; then echo "project_dir=." >> $GITHUB_OUTPUT; exit 0; fi
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then DIR=${DIR#./}; echo "project_dir=$DIR" >> $GITHUB_OUTPUT; exit 0; fi
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: project not found for build"
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Wait for MySQL (install client + poll)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting ($i/60)..."
            sleep 2
          done

      - name: Build backend
        working-directory: ${{ steps.detect-build.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean package
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bsn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

  build-image:
    runs-on: ubuntu-latest
    name: Build backend image
    needs: build
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: bsn
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project directory (image)
        id: detect-image
        run: |
          if [ -d "book-network" ]; then echo "project_dir=book-network" >> $GITHUB_OUTPUT; exit 0; fi
          if [ -f "mvnw" ] && [ -f "pom.xml" ]; then echo "project_dir=." >> $GITHUB_OUTPUT; exit 0; fi
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then DIR=${DIR#./}; echo "project_dir=$DIR" >> $GITHUB_OUTPUT; exit 0; fi
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: project not found for image build"
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Wait for MySQL (install client + poll)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting ($i/60)..."
            sleep 2
          done

      - name: Build backend
        working-directory: ${{ steps.detect-image.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean package
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bsn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      - name: Extract project version
        id: extract-version
        working-directory: ${{ steps.detect-image.outputs.project_dir }}
        run: |
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.detect-image.outputs.project_dir }}
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bsn-api:${{ steps.extract-version.outputs.VERSION }}
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ steps.extract-version.outputs.VERSION }}
