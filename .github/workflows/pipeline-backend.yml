name: BSN Backend API Pipeline

on:
  push:
    branches:
      - main
    paths:
      - book-network/**
      - docker/backend/**
      - docker-compose.yml
      - .github/workflows/*-backend.yml

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile project
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find project directory
        id: find
        run: |
          # If it's at repo root
          if [ -d "book-network" ]; then
            echo "project_dir=book-network" >> $GITHUB_OUTPUT
            echo "Found book-network at ./book-network"
            exit 0
          fi

          # Search for the directory anywhere in repo (stop at first match)
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then
            # normalize remove leading ./ if present
            DIR=${DIR#./}
            echo "project_dir=$DIR" >> $GITHUB_OUTPUT
            echo "Found book-network at ./$DIR"
            exit 0
          fi

          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: directory 'book-network' not found in repository!"
          echo "Repository root listing:"
          ls -la
          echo ""
          echo "Top-level tree (first 3 levels):"
          find . -maxdepth 3 -print | sed -n '1,200p'
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Compile project
        working-directory: ${{ steps.find.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean compile
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    services:
      mysql:
        image: mysql:8.0
        # no port mapping required for service â€” but leaving 3306 is fine
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: bsn
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
        # removed custom --health-cmd to avoid failures when secrets are missing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find project directory
        id: find-tests
        run: |
          if [ -d "book-network" ]; then
            echo "project_dir=book-network" >> $GITHUB_OUTPUT
            exit 0
          fi
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then DIR=${DIR#./}; echo "project_dir=$DIR" >> $GITHUB_OUTPUT; exit 0; fi
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: directory 'book-network' not found!"
          ls -la
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Wait for MySQL (install client + poll)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          echo "Waiting for MySQL to accept connections..."
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting ($i/60)..."
            sleep 2
          done
        env:
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      - name: Running unit tests
        working-directory: ${{ steps.find-tests.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean test
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bsn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

  build:
    runs-on: ubuntu-latest
    name: Build backend
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: bsn
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

    needs:
      - unit-tests
      - compile
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find project directory
        id: find-build
        run: |
          if [ -d "book-network" ]; then echo "project_dir=book-network" >> $GITHUB_OUTPUT; exit 0; fi
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then DIR=${DIR#./}; echo "project_dir=$DIR" >> $GITHUB_OUTPUT; exit 0; fi
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: directory 'book-network' not found!"
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Wait for MySQL (install client + poll)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting ($i/60)..."
            sleep 2
          done

      - name: Build backend
        working-directory: ${{ steps.find-build.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean package
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bsn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

  build-image:
    runs-on: ubuntu-latest
    name: Build backend image
    needs: build
    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: bsn
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find project directory
        id: find-image
        run: |
          if [ -d "book-network" ]; then echo "project_dir=book-network" >> $GITHUB_OUTPUT; exit 0; fi
          DIR=$(find . -type d -name "book-network" -print -quit)
          if [ -n "$DIR" ]; then DIR=${DIR#./}; echo "project_dir=$DIR" >> $GITHUB_OUTPUT; exit 0; fi
          echo "project_dir=" >> $GITHUB_OUTPUT
          echo "ERROR: directory 'book-network' not found!"
          exit 1

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Wait for MySQL (install client + poll)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y default-mysql-client
          for i in {1..60}; do
            mysqladmin ping -h127.0.0.1 -u${{ secrets.MYSQL_USER }} -p${{ secrets.MYSQL_PASSWORD }} >/dev/null 2>&1 && echo "MySQL is up" && break
            echo "Waiting ($i/60)..."
            sleep 2
          done

      - name: Build backend
        working-directory: ${{ steps.find-image.outputs.project_dir }}
        run: |
          chmod +x ./mvnw
          ./mvnw -B clean package
        env:
          EMAIL_HOST_NAME: ${{ secrets.EMAIL_HOST_NAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_USER_NAME: ${{ secrets.EMAIL_USER_NAME }}
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/bsn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ${{ secrets.MYSQL_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      - name: Extract project version
        id: extract-version
        working-directory: ${{ steps.find-image.outputs.project_dir }}
        run: |
          echo "VERSION=$(./mvnw -q -Dexec.executable='echo' -Dexec.args='${project.version}' --non-recursive exec:exec)" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.find-image.outputs.project_dir }}
          file: docker/backend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/bsn-api:${{ steps.extract-version.outputs.VERSION }}
          build-args: |
            PROFILE=dev
            APP_VERSION=${{ steps.extract-version.outputs.VERSION }}