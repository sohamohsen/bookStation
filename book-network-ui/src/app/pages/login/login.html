<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>

  @if (errorMsg.length) {
    <div class="alert alert-danger" role="alert">
      @for (msg of errorMsg; track msg) {
        <p>{{ msg }}</p>
      }
    </div>
  }

  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
      [(ngModel)]="authRequest.email"
    >
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      [(ngModel)]="authRequest.password"
    >
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <button type="button" class="btn btn-primary" (click)="login()">
      <i class="fas fa-sign-in-alt"></i>&nbsp;Sign in
    </button>

    <div class="d-flex align-items-center">
      <span class="me-2">Don't have an account?</span>
      <button type="button" class="btn btn-link p-0" (click)="register()">
        Register
      </button>
    </div>
  </div>
</div>
