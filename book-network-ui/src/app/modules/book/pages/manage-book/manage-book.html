<div class="p-2">
  <h2>Manage my book</h2>
  <hr>

  @if (errorMsg.length) {
    <div class="alert alert-danger mt-2" role="alert">
      @for (msg of errorMsg; track $index) {
        <p class="p-0 m-0">{{ msg }}</p>
      }
    </div>
  }

  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1 border"
        [style.maxWidth.px]="200"
        [style.maxHeight.px]="200"
        [src]="selectedPicture || defaultImage"
        alt="Book cover"
      />

      <div class="mt-2">
        <input
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
          (change)="onFileSelected($event)"
        >
      </div>
    </div>

    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input
            [(ngModel)]="bookRequest.title"
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Book title">
        </div>

        <div class="col-6">
          <label for="author" class="form-label">Author name</label>
          <input
            [(ngModel)]="bookRequest.author"
            name="author"
            type="text"
            class="form-control"
            id="author"
            placeholder="Author name">
        </div>

        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            [(ngModel)]="bookRequest.isbn"
            name="isbn"
            type="text"
            class="form-control"
            id="isbn"
            placeholder="ISBN">
        </div>

        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea
            [(ngModel)]="bookRequest.synopsis"
            name="synopsis"
            rows="4"
            class="form-control"
            id="synopsis"
            placeholder="Book Synopsis">
          </textarea>
        </div>

        <div class="col-12">
          <input
            [(ngModel)]="bookRequest.shareable"
            name="shareable"
            class="form-check-input"
            type="checkbox"
            id="shareme">
          <label for="shareme" class="form-check-label">Share me</label>
        </div>

        <div class="d-flex justify-content-end gap-2 col-12">
          <button (click)="saveBook()" type="button" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
