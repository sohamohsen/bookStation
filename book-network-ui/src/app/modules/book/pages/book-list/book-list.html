<h3>Books list</h3>
<div
  *ngIf="message"
  class="alert"
  [class.alert-danger]="level === 'error'"
  [class.alert-success]="level === 'success'"
>
  {{message}}
</div>
<hr>
<!-- Loading indicator -->
<div *ngIf="isLoading" class="text-center my-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- الكروت -->
<div *ngIf="!isLoading && books.length > 0" class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card
    [book]="book"
    *ngFor="let book of books; trackBy: trackById"
    (borrow)="borrowBook($event)"
  >
  </app-book-card>
</div>

<!-- No books message -->
<div *ngIf="!isLoading && books.length === 0" class="text-center my-4">
  <p>No books found.</p>
</div>

<!-- الـ pagination -->
<!-- NEW - fixed -->
<div
  class="d-flex justify-content-center mt-3"
  *ngIf="(bookResponse?.totalPages ?? 0) > 1"
>
  <nav aria-label="Page navigation">
    <ul class="pagination">

      <!-- First -->
      <li class="page-item" [class.disabled]="isFirstPage || isLoading">

        <a class="page-link"
        href="javascript:void(0)"
        (click)="gotToFirstPage()"
        [attr.aria-disabled]="isFirstPage || isLoading"
        >
        <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <!-- Previous -->
      <li class="page-item" [class.disabled]="isFirstPage || isLoading">

        <a class="page-link"
        href="javascript:void(0)"
        (click)="gotToPreviousPage()"
        [attr.aria-disabled]="isFirstPage || isLoading"
        >
        <i class="fa-solid fa-chevron-left"></i>
        </a>
      </li>

      <!-- Page numbers -->
      <li
        class="page-item"
        *ngFor="let p of pages"
        [class.active]="p === page"
        [class.disabled]="isLoading"
      >

        <a class="page-link"
        href="javascript:void(0)"
        (click)="gotToPage(p)"
        [attr.aria-current]="p === page ? 'page' : null"
        >
        {{ p + 1 }}
        </a>
      </li>

      <!-- Next -->
      <li class="page-item" [class.disabled]="isLastPage || isLoading">

        <a class="page-link"
        href="javascript:void(0)"
        (click)="gotToNextPage()"
        [attr.aria-disabled]="isLastPage || isLoading"
        >
        <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <!-- Last -->
      <li class="page-item" [class.disabled]="isLastPage || isLoading">

        <a class="page-link"
        href="javascript:void(0)"
        (click)="gotToLastPage()"
        [attr.aria-disabled]="isLastPage || isLoading"
        >
        <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
