<h3>My borrowed books</h3>
<hr>
<div *ngIf="isLoading" class="text-center my-4">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading && books.length > 0">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">ISBN</th>
      <th scope="col">Rate</th>
      <th scope="col"><i class="fas fa-cogs"></i></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books; let index = index">
      <th scope="row">{{ index + 1 }}</th>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.isbn }}</td>
      <td><i class="fas fa-star text-warning"></i> {{ book.rate }}</td>
      <td>
        <div class="d-flex gap-2">
          <i *ngIf="book.returned" class="cursor-pointer fa-regular fa-paper-plane text-primary"></i>
          <i *ngIf="!book.returned"
             class="cursor-pointer fa-solid fa-paper-plane text-primary"></i>
          <i class="cursor-pointer fa-solid fa-circle-check"
             (click)="approveBookReturn(book)"
             [class.text-success]="book.returnApproved"></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- لو مفيش كتب -->
<div *ngIf="!isLoading && books.length === 0" class="text-center my-4">
  <p>No returned books found.</p>
</div>

<!-- Pagination -->
<div
  class="d-flex justify-content-center mt-3"
  *ngIf="totalPages > 0"
>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <!-- First -->
      <li class="page-item" [class.disabled]="isFirstPage || isLoading">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="gotToFirstPage()"
          [attr.aria-disabled]="isFirstPage || isLoading"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>

      <!-- Previous -->
      <li class="page-item" [class.disabled]="isFirstPage || isLoading">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="gotToPreviousPage()"
          [attr.aria-disabled]="isFirstPage || isLoading"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </a>
      </li>

      <!-- Page numbers -->
      <li
        class="page-item"
        *ngFor="let p of pages"
        [class.active]="p === page"
        [class.disabled]="isLoading"
      >
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="gotToPage(p)"
          [attr.aria-current]="p === page ? 'page' : null"
        >
          {{ p + 1 }}
        </a>
      </li>

      <!-- Next -->
      <li class="page-item" [class.disabled]="isLastPage || isLoading">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="gotToNextPage()"
          [attr.aria-disabled]="isLastPage || isLoading"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>

      <!-- Last -->
      <li class="page-item" [class.disabled]="isLastPage || isLoading">
        <a
          class="page-link"
          href="javascript:void(0)"
          (click)="gotToLastPage()"
          [attr.aria-disabled]="isLastPage || isLoading"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
