spring:
  datasource:
    url: jdbc:mysql://localhost:3306/book_social_network
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mail:
    host: ${EMAIL_HOSTNAME}
    port: 587
    username: ${EMAIL_USER_NAME}
    password: ${EMAIL_USER_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true


app:
  security:
    jwt:
      secret-key: devSecretKey12345678901234567890123456789012
      expiration-ms: 3600000
  mailing:
    frontend:
      activation-url: http://localhost:4200/activate
  file:
    upload:
      photos-output-path: ./uploads
  cors:
    origins: http://localhost:4200, http://localhost:8080