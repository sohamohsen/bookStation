version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_bsn
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: book_social_network
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appsecret
    # Remove or change the "ports" line if host port 3306 is in use.
    # If you don't need host access, you can omit ports (recommended for compose).
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - spring-demo
    restart: unless-stopped

  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - spring-demo

  bsn-api:
    container_name: bsn-api
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    image: bsn/bsn:1.0.0
    ports:
      - "8030:8030"
    networks:
      - spring-demo
    depends_on:
      mysql:
        condition: service_healthy

# (optional) bsn-ui, keycloak - keep commented or add if needed

networks:
  spring-demo:
    driver: bridge

volumes:
  mysql_data:
    driver: local
