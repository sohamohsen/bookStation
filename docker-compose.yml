version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql_bsn
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: book_social_network
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appsecret
    ports:
      - "3306:3306"  # Remove or change if host port 3306 is in use
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - spring-demo
    restart: unless-stopped

  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"
    networks:
      - spring-demo

  bsn-api:
    container_name: bsn-api
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    image: bsn/bsn:1.0.0
    ports:
      - "8030:8030"
    networks:
      - spring-demo
    depends_on:
      - mysql

  bsn-ui:
    container_name: bsn-ui
    image: bsn/bsn-ui:1.0.0
    ports:
      - "8080:80"
    networks:
      - spring-demo
    depends_on:
      - bsn-api

volumes:
  mysql_data:
    driver: local

networks:
  spring-demo:
    driver: bridge
